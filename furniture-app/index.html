<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>
    <h1>Furniture Store</h1>
    <div class="container" id="productList">
        <div class="product-item">
            <h3>Sofa</h3>
            <p>Price: $500</p>
            <button data-product-id="1">Add to Cart</button>
        </div>
        <div class="product-item">
            <h3>Coffee Table</h3>
            <p>Price: $200</p>
            <button data-product-id="2">Add to Cart</button>
        </div>
        <div class="product-item">
            <h3>Twin Bed</h3>
            <p>Price: $300</p>
            <button data-product-id="3">Add to Cart</button>
        </div>
        <div class="product-item">
            <h3>Full Bed</h3>
            <p>Price: $400</p>
            <button data-product-id="4">Add to Cart</button>
        </div>
        <div class="product-item">
            <h3>Queen Bed</h3>
            <p>Price: $600</p>
            <button data-product-id="5">Add to Cart</button>
        </div>
        <div class="product-item">
            <h3>King Bed</h3>
            <p>Price: $800</p>
            <button data-product-id="6">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems">
        </div>
        <p id="cartTotal">Total: $0.00</p>
        <button id="emptyCart">Empty Cart</button>
        <button id="buyButton">Buy</button>
    </div>

    <footer>
        <a href="https://www.linkedin.com/in/blair-wishom-10a204b3/" target="_blank">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="https://github.com/blwishom" target="_blank">
            <i class="fab fa-github"></i> GitHub
        </a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
