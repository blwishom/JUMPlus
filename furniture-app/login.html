<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="register.html" id="registerLink">Register</a></li>
                <li><span id="username" style="display: none;"></span></li>
            </ul>
        </nav>
    </header>
    <h1>Login</h1>
    <div class="container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <input type="text" id="usernameInput" placeholder="Username">
            <input type="password" id="passwordInput" placeholder="Password">
            <button type="submit" id="loginButton">Login</button>
            <p id="loginMessage"></p>
        </form>
    </div>
    <footer>
        <a href="https://www.linkedin.com/in/blair-wishom-10a204b3/" target="_blank"></a>

    <script src="login.js"></script>

</html>
